<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Easily manage goals and track your earnings progress. Boost your productivity and monetize with ease!">
    <meta name="keywords" content="Goal tracker, Earn money, Productivity tool, Earnings calculator">
    <meta name="author" content="YourName">
    <title>Goal Earnings Tracker</title>

    <meta property="og:title" content="To Be Earned">
    <meta property="og:description" content="Easily manage goals and track your earnings progress.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:image" content="https://yourdomain.com/preview-image.jpg">

    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-bg: #2d3436;
            --darker-bg: #1e272e;
            --text-color: #f5f6fa;
            --accent-color: #00cec9;
            --danger-color: #ff7675;
            --success-color: #55efc4;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--darker-bg));
            color: white;
            padding: 1.5em;
            text-align: center;
            font-size: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.2), rgba(30, 39, 46, 0.3));
            z-index: 1;
        }
        
        header h1 {
            position: relative;
            z-index: 2;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: var(--darker-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }
        
        th, td {
            padding: 18px 15px;
            text-align: center;
            font-size: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        th {
            background: linear-gradient(135deg, var(--primary-color), var(--darker-bg));
            color: white;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        input[type="text"], input[type="number"] {
            padding: 12px 15px;
            width: 90%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 206, 201, 0.2);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        button {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .delete-btn {
            background: var(--danger-color);
        }
        
        .delete-btn:hover {
            background: #e84393;
        }
        
        .result {
            background: rgba(85, 239, 196, 0.1);
            border: 1px solid var(--success-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .ads-section {
            margin: 30px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }
        
        .delete-btn {
            font-size: 0.9rem;
            padding: 8px 16px;
        }
        
        td {
            vertical-align: middle;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        /* Motivational Quote Style */
        .motivational-quote {
            margin: 30px 0;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.1), rgba(30, 39, 46, 0.2));
            padding: 20px;
            border-radius: 12px;
            font-size: 1.3rem;
            color: var(--accent-color);
            text-align: center;
            font-weight: 500;
            font-style: italic;
            border-left: 4px solid var(--accent-color);
            position: relative;
            overflow: hidden;
        }
        
        .motivational-quote::before {
            content: '"';
            position: absolute;
            font-size: 5rem;
            opacity: 0.1;
            top: -20px;
            left: 10px;
            font-family: serif;
        }
        
        .motivational-quote::after {
            content: '"';
            position: absolute;
            font-size: 5rem;
            opacity: 0.1;
            bottom: -40px;
            right: 10px;
            font-family: serif;
        }
        
        /* Glowing effect for remaining amount */
        .remaining-amount {
            font-weight: bold;
            color: var(--success-color);
            text-shadow: 0 0 8px rgba(85, 239, 196, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px 10px;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            input[type="text"], input[type="number"] {
                padding: 10px;
                font-size: 0.9rem;
                width: 85%;
            }
            
            button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
            
            .motivational-quote {
                font-size: 1.1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>To Be Earned</h1>
</header>

<div class="container">

    <div class="ads-section">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXX" data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Motivational Quote Display -->
    <div class="motivational-quote" id="motivationalQuote">
        <!-- Quote will be displayed here -->
    </div>

    <table id="goalTable">
        <thead>
            <tr>
                <th>Goal</th>
                <th>Price ($)</th>
                <th>Money Earned ($)</th>
                <th>Remaining ($)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="e.g., New Laptop" /></td>
                <td><input type="number" placeholder="e.g., 1200" oninput="autoCalculate(this)" /></td>
                <td><input type="number" placeholder="e.g., 400" oninput="autoCalculate(this)" /></td>
                <td>-</td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    <div class="btn-container">
                        <button onclick="addGoalRow()">+ Add New Goal</button>
                    </div>
                </td>
            </tr>
        </tfoot>
    </table>

    <div class="ads-section">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXX" data-ad-slot="0987654321" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

</div>

<script>
    // Array of motivational quotes
    const motivationalQuotes = [
        "Success is the sum of small efforts, repeated day in and day out.",
        "The future depends on what you do today.",
        "The only limit to our realization of tomorrow is our doubts of today.",
        "Your only limit is your mind.",
        "Believe you can and you're halfway there.",
        "Don't watch the clock; do what it does. Keep going.",
        "Success is not final, failure is not fatal: It is the courage to continue that counts.",
        "Every dollar earned brings you closer to your dreams.",
        "Financial freedom begins with a single step.",
        "Your goals are the roadmap to your success."
    ];

    // Function to display a random quote
    function displayMotivationalQuote() {
        const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
        document.getElementById('motivationalQuote').innerText = motivationalQuotes[randomIndex];
    }

    // Display a random motivational quote on page load
    window.onload = displayMotivationalQuote;

    // Function to add a new goal row
    function addGoalRow() {
        const tableBody = document.querySelector("#goalTable tbody");
        const newRow = document.createElement("tr");

        newRow.innerHTML = `
            <td><input type="text" placeholder="e.g., New Goal" /></td>
            <td><input type="number" placeholder="e.g., 500" oninput="autoCalculate(this)" /></td>
            <td><input type="number" placeholder="e.g., 100" oninput="autoCalculate(this)" /></td>
            <td>-</td>
            <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
        `;

        tableBody.appendChild(newRow);
    }

    // Function to delete a goal row
    function deleteRow(button) {
        const row = button.closest("tr");
        row.style.opacity = '0';
        setTimeout(() => {
            row.remove();
        }, 300);
    }

    // Function to automatically calculate the remaining amount
    function autoCalculate(input) {
        const row = input.closest("tr");
        const price = parseFloat(row.cells[1].querySelector('input').value);
        const earned = parseFloat(row.cells[2].querySelector('input').value);
        let remaining = "-";

        if (!isNaN(price) && !isNaN(earned)) {
            remaining = price - earned;
            remaining = remaining < 0 ? 0 : remaining;
            row.cells[3].innerHTML = `<span class="remaining-amount">$${remaining.toFixed(2)}</span>`;
        } else {
            row.cells[3].innerText = "-";
        }
    }
</script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
